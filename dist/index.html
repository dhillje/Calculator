<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body class="bg-blue-400">
    <header class="bg-blue-200 p-4 text-4xl text-center text-white">
      <h1>Calculator</h1>
    </header>
    <section
      class="bg-blue-200 flex flex-wrap w-80 h-96 p-6 rounded-md mx-auto my-20"
    >
      <div id="display" class="mx-auto">
        <input
          type="number"
          placeholder="values will display here"
          class="w-60 h-7 rounded-sm"
        />
      </div>
      <div id="number-pad" class="text-center">
        <button class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400">
          1
        </button>
        <button
          id="number-pad"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          2
        </button>
        <button
          id="number-pad"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          3
        </button>
        <button
          id="number-pad"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          4
        </button>
        <button
          id="number-pad"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          5
        </button>
        <button
          id="number-pad"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          6
        </button>
        <button
          id="number-pad"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          7
        </button>
        <button
          id="number-pad"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          8
        </button>
        <button
          id="number-pad-"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          9
        </button>
        <button
          id="number-pad-"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          0
        </button>
        <button
          id="number-pad-"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          +
        </button>
        <button
          id="number-pad-"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          -
        </button>
        <button
          id="number-pad-"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          /
        </button>
        <button
          id="number-pad-"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          *
        </button>
        <button
          id="number-pad-"
          class="bg-white w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          =
        </button>
      </div>
    </section>
  </body>
</html>
