<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body class="bg-blue-400">
    <header class="bg-blue-200 p-4 text-4xl text-center text-white">
      <h1>Calculator</h1>
    </header>
    <section
      class="bg-blue-200 flex flex-wrap w-80 h-96 p-6 rounded-md mx-auto my-20 calculator"
    >
      <div id="display" class="mx-auto bg-white w-96">
        <div class="text-center previous-operand">123</div>
        <div class="text-center current-operand">456</div>
      </div>
      <div id="number-pad" class="text-center">
        <button
          value="1"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          1
        </button>
        <button
          id="number-pad"
          value="2"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          2
        </button>
        <button
          id="number-pad"
          value="3"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          3
        </button>
        <button
          id="number-pad"
          value="4"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          4
        </button>
        <button
          id="number-pad"
          value="5"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          5
        </button>
        <button
          id="number-pad"
          value="6"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          6
        </button>
        <button
          id="number-pad"
          value="7"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          7
        </button>
        <button
          id="number-pad"
          value="8"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          8
        </button>
        <button
          id="number-pad-"
          value="9"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          9
        </button>
        <button
          id="number-pad-"
          value="0"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          0
        </button>
        <button
          id="number-pad-"
          value="+"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          +
        </button>
        <button
          id="number-pad-"
          value="-"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          -
        </button>
        <button
          id="number-pad-"
          value="/"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          /
        </button>
        <button
          id="number-pad-"
          value="*"
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          *
        </button>
        <button
          id="number-pad-"
          value="="
          class="bg-white number-btn w-10 h-10 m-2 rounded-md hover:bg-sky-400"
        >
          =
        </button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
